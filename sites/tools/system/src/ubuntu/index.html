    <body oncontextmenu="return false;">
        <img src="" draggable="false" class="wallpaper" />
        <div class="panel">
            <div class="panel-activities" onclick="showHideActivities();">Activities</div>
            <div class="panel-active-app">
                <img draggable="false" src="icons/null.svg" class="panel-active-app-icon"/>
                <div class="panel-active-app-name"></div>
            </div>
            <div class="panel-notification" onclick="showNotificationAbout();"></div>
            <div class="panel-status" onclick="showStatusAbout();">
                <img class="panel-status-icon" draggable="false" src="icons/Suru/Suru/scalable/status/network-wireless-connected-symbolic.svg"/>
                <img class="panel-status-icon" draggable="false" src="icons/Suru/Suru/scalable/status/audio-volume-high-symbolic.svg"/>
                <img class="panel-status-icon" draggable="false" src="icons/Suru/Suru/scalable/status/battery-level-100-charging-symbolic.svg"/>
            </div>
            <iframe class="status-about" src="status.html" hidden></iframe>
            <iframe class="notification-about" src="notification.html" hidden></iframe>
        </div>
        <div class="desktop" onclick="changePanelActiveAppIcon('icons/null.svg','');">
            <div class="desktop-item" ondblclick="window_create_special(createRandomWindowID(),'apps/filemanager/index.html','Files','icons/Suru/Suru/48x48/apps/filemanager-app.png');">
                <img draggable="false" class="item-icon" src="icons/Suru/Suru/48x48/places/user-home.png"/><br>
                Home
            </div>
        </div>
        <div class="dock-app-menu" onmousewheel="changeWorkspace();">
            <img onclick="showHideAppMenu();" draggable="false" src="icons/Suru/Suru/scalable/categories/preferences-desktop-apps-symbolic.svg" class="dock-app-menu-icon"/>
        </div>

            <div class="dock-app-container">

            </div>
        </div>
        <div class="workspaces" hidden><div class="workspace-now"></div></div>
