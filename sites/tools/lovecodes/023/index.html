	<script type="text/javascript" src="js/js.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<div class="mb-box">
		<div class="bb">

			<h2>小情书</h2>
			<div class="bb_text">
				<div id="code">
					宝贝有人说爱情可以让人失去生命，但我不会。我要留着这条命为你擦去嘴角的面渣；我要留着这条命去买你喜欢的玫瑰花；我要留着这条命拂去你眼角的泪水；我要留着这条命去撑起你的快乐天堂；如果有一天你找到了心中的他，我会爬上山崖，为你去摘那朵你心中的花！我想和你一起过平淡的生活......清晨可以看到你的笑脸和餐桌上的牛奶煎蛋，然后一起出门，很努力地工作，下班去超市买菜，一起回家做晚饭，夕阳下牵手散步......一直到老...
				</div>
			</div>
			<p class="bb_myname">
				小孙同学<br>
			</p>

		</div>
	</div>

	<script>
		Element.prototype.typewriter = function (a) {
			var d = this,
				c = d.innerHTML,
				b = 0;
			d.innerHTML = "";
			var e = setInterval(function () {
				var f = c.substr(b, 1);
				if (f == "<") {
					b = c.indexOf(">", b) + 1
				} else {
					b++
				}
				d.innerHTML = c.substring(0, b) + (b & 1 ? "_" : "");
				if (b >= c.length) {
					clearInterval(e)
				}
			}, 150)
			return this

		}
		document.getElementById("code").typewriter();
	</script>
	<audio id="main_audio" autoplay="autoplay" preload="auto" loop="">

	</audio>
